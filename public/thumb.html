<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/thumb.css">
    <script src="//cdn.bootcss.com/systemjs/0.21.0/system-production.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        SystemJS.import("js/Thumb.js").then(function(m) {
            $.fn["Thumb"] = function() {
                return new m.default(this);
            }
            $('.thumb-wrapper').Thumb();
        });
    </script> 
    <title>Thumb</title>
</head>
<body>
    <div class="thumb-wrapper"></div>
</div>
</body>
</html>
